{% extends 'base.html' %}
{% load static %}
{% block content %}

<main>
    <div>
      <h2>Nuestras cervezas</h2>
      <h2><a href="{% url 'store:create' %}">Crear una cerveza</a></h2>
      <div class="list">
        {% for store in store_list %}
        <fieldset class="list">
          <legend>Nombre: {{store.nombre}}</legend>
          <ul>
            <li>Nombre: {{store.nombre}}</li>
            <li>Descripcion : {{store.descripcion}}</li>
          </ul>
  
            <div>
                <label for="">Detalles: </label>
                <a href="{% url 'store:detail' store.id  %}">🟢</a>
            </div>
            <div>
                <label for="">Borrar: </label>
                <a href="{% url 'store:delete' store.id %}">❌</a>
            </div>
            <div>
                <label for="">Editar: </label>
                <a href="{% url 'store:update' store.id %}">📋</a>
            </div>
        </fieldset>
        {% endfor %}
      </div>
  
    </div>
  </main>
{% endblock %}
